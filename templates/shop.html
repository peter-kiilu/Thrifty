{% extends "base.html" %}

{% block content %}
    <h2>Our Shop</h2>
    <div class="items-grid">
        {% for item in items %}
        <div class="item-card">
            <img src="{{ item.image_url }}" alt="{{ item.name }}">
            <h3>{{ item.name }}</h3>
            <p>{{ item.description }}</p>
            <p class="price">${{ "%.2f"|format(item.price) }}</p>
            <p class="category">{{ item.category }}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
